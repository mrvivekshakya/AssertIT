<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Text</title>
    <style>
        #container {
   position: relative;
   border: 1px solid green;
   height: 500px;

}

#background {
   position: absolute;
   top: 0;
   left: 0;
   bottom: 0;
   right: 0;
   z-index: -1;
   overflow: hidden;
   font-size: 50px;

}
    </style>
</head>
<body>
    <div id="container">
        <div id="background">
        Text to have as background
        </div>
        Normal contents
    </div>
</body>
</html>
